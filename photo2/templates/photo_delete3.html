<!-- 静的ファイルタグをロード -->
{% load static %}

<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}{% endblock %}

{% block contents %}
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <style>
        /* 背景動画のスタイル */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* 背景に配置 */
        }

        /* コンテンツの透明背景 */
        .content-wrapper {
            background-color: rgba(0, 0, 0, 0.3); /* 半透明の黒背景 */
            border-radius: 15px; /* 丸い角 */
            padding: 20px;
            max-width: 500px; /* コンテンツの横幅 */
            margin: 50px auto; /* 中央寄せ */
            color: white;
            text-align: center;
        }

        /* 高級感あるボタンデザイン */
        .btn {
            background: linear-gradient(90deg, #b993d6, #8ca6db); /* グラデーション */
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px; /* 丸みをつける */
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); /* 立体感 */
        }

        .btn:hover {
            background: linear-gradient(90deg, #8ca6db, #b993d6); /* グラデーション反転 */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5); /* 強い影 */
            transform: translateY(-2px); /* 浮き上がる効果 */
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>

<!-- 背景動画 -->
<video autoplay loop muted playsinline class="video-background">
    <source src="{% static 'assets/background-delete.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Bootstrapのグリッドシステム -->
<br>
<div class="container content-wrapper">
    <form method="POST">
        <p><i class="fas fa-exclamation-circle"></i> 削除してもいいですか?</p>
        {% csrf_token %}
        <button class="btn my-2" type="submit"><i class="fas fa-trash"></i> 削除</button>
        <a href="{% url 'photo2:photo_detail3' object.pk %}" class="btn btn-secondary my-2">
            <i class="fas fa-times"></i> キャンセル
        </a>
    </form>
</div>
{% endblock %}
