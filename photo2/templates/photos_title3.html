{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Google Fontsから読み込む -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Playfair+display&display=swap" 
          rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Blog</title>
    <link rel="stylesheet" href="{% static 'css/index2.css' %}">
    <!-- FontAwesome のCDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- タイトルセクション -->
    <section class="title-background">
        <!-- 背景動画 -->
        <video autoplay loop muted playsinline 
                class="video-background"    
                style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover;">
            <source src="{% static 'assets/background2.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
          
        <!-- タイピングアニメーション -->
        <div class="typed_wrap">
            <h1><span class="typed"></span></h1>
        </div>

        <!-- ナビゲーションボタン -->
        <div class="header_container">
            <ul class="nav_list">
                {% if user.is_authenticated %}
                <li><a href="{% url 'photo2:post3' %}"><i class="fas fa-plus"></i> Create Post</a></li>
                <li><a href="{% url 'accounts2:logout3' %}"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
                {% else %}
                <li><a href="{% url 'accounts2:signup3' %}"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                <li><a href="{% url 'accounts2:login3' %}"><i class="fas fa-sign-in-alt"></i> Log In</a></li>
                {% endif %}
            </ul>
            
        </div>

    </section>

    <!-- タイピングアニメーションのJavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>
    <script>
        $(function () {
            $(".typed").typed({
                strings: [
                    "Welcome to Photo Blog.",
                ],
                typeSpeed: 100,
                startDelay: 1000,
                backSpeed: 50,
                backDelay: 500,
                loop: true,
                showCursor: true
            });
        });
    </script>
      
      
</body>
</html>
