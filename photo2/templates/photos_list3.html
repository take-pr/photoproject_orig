<div class="album py-5">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      {% for record in object_list %}
      <div class="col">
        <div class="card futuristic-card shadow-sm">
          <img src="{{ record.image1.url }}"
               class="card-img-top"
               width="100%" height="200"
               style="object-fit: cover;">
          <div class="card-body">
            <p class="card-text">{{record.title}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button"
                        class="btn btn-sm futuristic-btn"
                        onclick="location.href='{% url 'photo2:photo_detail3' record.pk %}'">
                        View</button>
                <button type="button"
                        class="btn btn-sm futuristic-btn"
                        onclick="location.href='{% url 'photo2:photos_cat3' category=record.category.id %}'">
                        {{record.category.title}}</button>
              </div>
              <a href="{% url 'photo2:user_list3' user=record.user.id %}">
                <small class="futuristic-text">{{record.user.username}}</small>
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<style>
  /* 全体背景をデフォルトに戻す */
  .album {
    background: transparent;
    padding: 2rem 0;
  }

  /* 各カードの背景を黒い透明感に変更 */
  .futuristic-card {
    background: rgba(0, 0, 0, 0.6); /* 黒で透明感 */
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .futuristic-card:hover {
    transform: scale(1.03);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 255, 255, 0.2);
  }

  /* カード内テキストの背景 */
  .card-body {
    background: rgba(0, 0, 0, 0.4); /* さらに軽めの透明感 */
    color: #fff;
    padding: 1rem;
    border-radius: 8px;
  }

  /* カードのテキストスタイル */
  .card-text {
    font-size: 1rem;
    color: rgba(255, 255, 255, 0.9);
  }

  /* ボタンのスタイル */
  .futuristic-btn {
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
  }

  .futuristic-btn:hover {
    background: rgba(255, 255, 255, 0.5);
    color: #000;
  }

  /* カード間の余白調整 */
  .g-4 > .col {
    padding: 0.5rem;
  }
</style>
