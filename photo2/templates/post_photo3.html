<!-- ベーステンプレートを適用する -->
{% extends 'base3.html' %}
<!-- 静的ファイルタグをロード -->
{% load static %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Post{% endblock %}

{% block contents %}
<!-- 背景動画 -->
<video autoplay loop muted playsinline 
class="video-background"
style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover;">
<source src="{% static 'assets/background-post.mp4' %}" type="video/mp4">
Your browser does not support the video tag.
</video>

<!-- スタイルタグ -->
<style>
/* 背景動画 */
.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    object-fit: cover;
}

/* 高級感のあるフォントとスタイル */
body {
    font-family: 'Playfair Display', serif; /* 高級感のあるフォント */
    color: #ffffff; /* 全体のテキストを白色に */
}

/* フォーム全体のコンテナ */
.form-container {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.7)); /* 斜めのグラデーション */
    border-radius: 20px;
    padding: 40px;
    max-width: 700px;
    margin: 80px auto; /* 中央寄せ */
    color: #ffffff;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* 深い影で立体感 */
    backdrop-filter: blur(10px); /* 背景をぼかす */
}

/* テーブル内のスタイル */
form table th,
form table td {
    padding: 12px 15px;
    text-align: left;
    font-size: 18px;
    color: #f0f0f0; /* 柔らかい白色 */
}

form table th {
    font-weight: bold;
    text-transform: uppercase; /* 見出しを大文字に */
    letter-spacing: 1px;
}

/* ボタンのデザイン */
button[type="submit"] {
    background: linear-gradient(90deg, #ffd700, #ff8c00); /* ゴールドとオレンジのグラデーション */
    color: #000000;
    border: none;
    border-radius: 50px;
    padding: 12px 30px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2); /* ボタンに軽い陰影 */
}

button[type="submit"]:hover {
    background: linear-gradient(90deg, #ff8c00, #ffd700); /* グラデーションを反転 */
    transform: scale(1.05); /* 少し拡大 */
}
</style>

<!-- フォーム全体 -->
<div class="form-container">
    <!-- ファイルをアップロードする場合は enctype="multipart/form-data"が必要 -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <th>カテゴリ</th>
                <td>{{ form.category }}</td>
            </tr>
            <tr>
                <th>タイトル</th>
                <td>{{ form.title }}</td>
            </tr>
            <tr>
                <th>コメント</th>
                <td>{{ form.comment }}</td>
            </tr>
            <tr>
                <th>画像1</th>
                <td>{{ form.image1 }}</td>
            </tr>
            <tr>
                <th>画像2</th>
                <td>{{ form.image2 }}</td>
            </tr>
        </table>
        <hr>
        <button type="submit">投稿する</button>
    </form>        
</div>
{% endblock %}
