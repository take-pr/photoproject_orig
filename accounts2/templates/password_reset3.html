
{% load static %}

<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}{% endblock %}

{% block contents %}
<head>
    <!-- Google Fontsから読み込む -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        /* 背景動画の設定 */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* コンテンツ全体のデザイン */
        .content-wrapper {
            background-color: rgba(0, 0, 0, 0.3); /* 透明な黒背景 */
            color: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        h3 {
            font-size: 2rem;
            font-weight: bold;
        }

        p {
            font-size: 1rem;
        }

        /* フォームのスタイル */
        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* トップページリンク */
        .back-link {
            font-size: 1.2rem;
            color: #f8d7da;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #f5c2c7;
        }
    </style>
</head>

<body>
    <!-- 背景動画 -->
    <video autoplay loop muted playsinline class="video-background">
        <source src="{% static 'assets/2.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- コンテンツエリア -->
    <div class="content-wrapper">
        <h3>パスワードをリセットしますか?</h3>
        <p>登録済みのメールアドレスを入力してください。パスワードリセットのリンクを記載したメールをすぐにお届けします。</p>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="メールを受け取る">
        </form>
        <a href="{% url 'photo2:index3' %}" class="back-link">トップページへ</a>
    </div>
</body>
{% endblock %}
